 font-size:14px;

  <script>
     if (localStorage.getItem('cart')==null){
    var cart = {};
}else{
   cart = JSON.parse(localStorage.getItem('cart'));
}
if($.isEmptyObject(cart)){
    $('#items').append('<p>You have not selected any item yet!</p>')
}else{
    let totalprice = 0;
    let totalItems = "";
    let i = 1;
    for (item in cart){
        let price = cart[item][2];
        let name = cart[item][1];
        let qty = cart[item][0];
        if(qty>0){
        itemShow = `<li class="item"><i>â‚¹ ${price}</i>${name.slice(0,40)}..<span>${qty}</span></li>`;
      $('#items').append(itemShow);
     totalprice = totalprice + parseInt(price)*parseInt(qty);
        document.getElementById('total').innerHTML = "â‚¹ "+totalprice;
     $('#totalInput').val(totalprice)
        }
         else{
                $('#items').append('<p>You have not selected any item yet!</p>')
           }
         }
}
$('#totalItems').attr('value',JSON.stringify(cart))
document.getElementById('cart').innerHTML = Object.keys(cart).length;

$('form').submit(function(){
    localStorage.clear(); 
        cart = {};
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    
})

  </script>
